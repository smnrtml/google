<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/google.css">
    <title>Google</title>
</head>
<body>


    <!-- resim -->
    <header style="text-align: center;">
        <img src="image/google.jpg" alt="google">
    </header>
    



    <!-- tablo -->

    <!-- üst tablo -->
    <article style="text-align: center;">
        <table class="t" style="width: 90%; border: 0;">
            <tbody>
                <tr>
                    <td class="bg font">
                        <span>Search the web using Google!</span>
                        <br>
                        <input type="text" name="q" size="40">
                        <br>
                        <input type="submit" value="Google Search">
                        <input type="submit" value="I'm feeling lucky">
                    </td>
                </tr>
                




                <!-- alt tablo -->

                <!-- alt tablo1 -->
                <tr>
                    <td class="alt1 bg1 font" style="width: 37%; margin-right: 2px;">
                        <span>Special Searches</span>
                        <br>
                        <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                        <br>
                        <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                    </td>
                    
                    

                    <!-- alt tablo2 -->
                    <td class="alt1 bg2 font1" style="width: 19%; margin-right: 2px;">
                        <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                        <br>
                        <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
                        <br>
                        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                        <br>
                        <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
                    </td>
                    


                    <!-- alt tablo3 -->
                    <td class="alt1 bg3 font1" style="width: 43%;">
                        <span>Get Google!</span>
                        <br>
                        <span>updates monthly:</span>
                        <br>
                        <input type="hidden" name="listname" value="google-friends">
                        <input type="text" name="emailaddr" value="your e-mail">
                        <br>
                        <input type="submit" name="SubmitAction" value="Subscribe">
                        <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                    </td>
                </tr>

            </tbody>
        </table>
    </article>



    <!-- alt yazı -->
    <section class="font1" style="text-align: center;">
        <p>Copyright ©1998 Google Inc.</p>
    </section>
            
        
        
    
    

</body>
</html>
